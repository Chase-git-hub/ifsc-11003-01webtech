<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positioning Lab</title>
  <style>
    /* ---------------Box Sizing----------------- */
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }

    body {
      background: #ECECEC;
      font: bold 16px Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }

    #wrapper {
      background: #FFF;
      border: 1px solid #c0c0c0;
      width: 800px;
      margin: 0 auto;
      text-shadow: 2px 2px #000;
      padding: 20px;              /* inner content width = 760px */
      overflow: hidden;           /* contain floats */
    }

    /* Each tile is 360px wide.
       Left tile gets 20px right gutter: 360 + 20 + 360 = 740px (< 760px),
       so they never wrap. */

    #navy {
      background-color: #001f3f;
      width: 360px; height: 150px;
      float: left;
      margin-right: 10px;         /* gutter to the right */
      margin-bottom: 10px;        /* row gap */
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }

    #teal {
      background-color: #39CCCC;
      width: 360px; height: 150px;
      float: left;                /* sit beside #navy */
      margin-bottom: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }

    #blue {
      background-color: #0074D9;
      width: 360px; height: 150px;
      float: left;
      clear: left;                /* start second row */
      margin-right: 10px;
      margin-bottom: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }

    #aqua {
      background-color: #7FDBFF;
      width: 360px; height: 150px;
      float: left;
      margin-bottom: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }

    #footer {
      background-color: #666;
      clear: both;
      height: 40px; line-height: 40px;
      color: #FFF;
      margin-top: 10px;
    }

    h1 {
      color: #000;
      font-weight: normal;
      padding: 30px;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <h1>float-1</h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>
</html>
